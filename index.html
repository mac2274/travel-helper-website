<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/less" href="styles/variables.less">
    <link rel="stylesheet" type="text/less" href="styles/header.less">
    <link rel="stylesheet" type="text/less" href="styles/main.less">
    <title>Trip in Aussicht</title>
</head>
<body>
    <header>
        <div id="header_container">
            <div id="logo">
                <h1>DBE Academy</h1>
                <a href="">
                    <img src="/resources/img/logo-DBE-green.svg" alt="Logo der DBE Academy">
                </a>
            </div>

            <ul id="top-nav">
                <li><a href="">Buchen & Vorbereiten</a></li>
                <li><a href="">Meine Buchung</a></li>
                <li><a href="">DBE Fly entdecken</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div id="main-pic"></div>
        <ul id="search-options">
            <li id="flight">
                <a><img src="resources/img/icon/airport-departures-sing-svgrepo-com.svg" alt="">Flüge</a>
            </li> <!-- flight ----------------------->
            <li id="flight-n-stay">
                <a><img src="resources/img/icon/travel-svgrepo-com.svg" alt="">Flug & Hotel</a>
            </li> <!-- flight-n-stay ----------------------->
            <li id="car-rental">
                <a><img src="resources/img/icon/car-svgrepo-com.svg" alt=""> Mietwagen</a>
            </li> <!-- car-rental ----------------------->
            <li id="stay">
                <a><img src="resources/img/icon/bed-9-svgrepo-com.svg" alt=""> Hotel</a>
            </li> <!-- stay ----------------------->
            <!-- img nochnicht aligned -->
        </ul>
    
        <div id="search-content">
            <section id="flight-section">
                <div class="content-container">
                    <form action="">
                        <select>
                            <option>Hin- und Rückflug</option>
                            <option>Hinflug</option>
                            <option>Rückflug</option>
                        </select>
                    </form>
    
                    <div class="input-container">
                        <label class="change-order" for="checkbox_economy">Economy, 1 Reisende(r)</label>
                        <input type="checkbox" id="checkbox_economy">
                    </div>
    
                    <div class="input-container">
                        <label class="change-order" for="nonstop">Nur Nonstop Flüge</label>
                        <input type="checkbox" value="Economy, 1 Reisende(r)">
                    </div>
                </div>

                <div class="content-container">
                    <div class="input-container">
                        <label for="flight-from">Von</label>
                        <input type="text" id="from-flight" placeholder="Franfurt">
                    </div>
                    <div class="input-container">
                        <label for="flight-to">Nach</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="dates">Abflug - Rückflug</label>
                        <input type="date">
                    </div>
                </div>
            </section>
            <section id="flightStay-section"></section>
            <section id="carRental-section"></section>
            <section id="stay-section"></section>
        </div>
    </main>

    <script src="resources/ventures/less.js-4.2.1/dist/less.min.js" type="text/javascript"></script>
</body>
</html>
