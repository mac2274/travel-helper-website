<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/less" href="styles/variables.less">

    <title>Trip in Aussicht</title>
</head>
<body>
    <header>
        <div id="header_container">
            <div id="logo">
                <h1>DBE Academy</h1>
                <a href="">
                    <img src="/resources/img/logo-DBE-green.svg" alt="Logo der DBE Academy">
                </a>
            </div>

            <ul id="top-nav">
                <li><a href="">Buchen & Vorbereiten</a></li>

                <li><a href="">DBE Fly entdecken</a></li>

    <main>
        <ul id="search-options">
            <li id="flight">
                <a><img src="resources/img/icon/airport-departures-sing-svgrepo-com.svg" width="5em" alt="">Flüge</a>
            </li> <!-- flight ----------------------->
            
            
            <li id="flight-n-stay">
                <a>Flug & Hotel</a>
            </li> <!-- flight-n-stay ----------------------->
            
            
            <li id="car-rental">

            </li> <!-- car-rental ----------------------->
            
            
            <li id="stay">
                <a>Hotel</a>
            </li> <!-- stay ----------------------->

        <div id="search-content">
            <section id="flight-section">
                <form action="get">
                    <select>
                        <option>Hin- und Rückflug</option>
                        <option>Hinflug</option>

                    </select>

            </section>
            <section id="flightStay-section"></section>
